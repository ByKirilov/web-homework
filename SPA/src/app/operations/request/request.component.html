<main class="flex">
    <form class="column" id="contactForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <p>
            <label class="type">ИНН получателя
                <input 
                    id="inn" 
                    class="right lab" 
                    type="text" 
                    placeholder = "ИНН или название получателя"  
                    pattern="\d{12}|\d{10}"
                    ngModel
                    name="inn"
                    required>
            </label>
        </p>
        <p> 
            <label class="type">БИК
                <input 
                    class="right lab" 
                    type="text" 
                    id="bik" 
                    pattern="\d{9}"
                    ngModel
                    name="bik"
                    required>
            </label>
        </p>
        <p>
            <label class="type">Номер счета
                <input 
                    class="right lab" 
                    type="text"
                    id="acc-num" 
                    pattern="\d{20}"
                    ngModel
                    name="accountnumber"
                    required>
            </label>
        </p>

          <label class="type">За что
              <input

                type="text" 
                placeholder="Назначение платежа" 
                value="{{ NDSvalue }}"  
                disabled
                ngModel
                name="purpose"
                required>
          </label>
        </p>
        <p>
          <button 
          type="button"
          class="right NDS" (click) = "onClickValue('Без НДС')" > Без НДС</button>
          <button

          <button 
          type="button"
          class="right NDS" (click) = "onClickValue('НДС 18%')" > НДС 18%</button>
        </p>
        <p>

                    pattern="(^[1-6]\d{4}$)|(^7[0-4]\d{3}$)|(^[1-9]\d{3}$)|(^75000$)"
                    ngModel
                    name="howmuch"
                    required>
            </label>
        </p>
